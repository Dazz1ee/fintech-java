server:
  port: 8080

springdoc:
  swagger-ui:
    path: /ui.html

logging:
  level:
    foo: DEBUG

resilience4j.ratelimiter:
  instances:
    weatherApi:
      limitForPeriod: 1000000
      limitRefreshPeriod: 31d
      timeoutDuration: 1s

api_key: ${API_KEY}
api_url: "http://api.weatherapi.com/v1"

